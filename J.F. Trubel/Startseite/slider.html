<head>
    <style>

        .has-global-padding{
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        /* Reset und Basis-Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        /* Header */
        /*header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: absolute;
            width: 100%;
            z-index: 10;

        }*/

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #666;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background-color: #83aaec;
            max-width: 100vw !important;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        /* Text-Highlight Bereich */
        .heading-wrapper {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .hero h2 {
            font-size: 3.4rem;
            font-weight: 700;
            color: #333;
            line-height: 1.2;
            margin-right: 0.5rem;
            margin-bottom: 0;
            white-space: nowrap;
        }

        /* Container für die Service-Items (alle werden sichtbar angezeigt) */
        .service-list {
            display: flex;
            flex-direction: column;
        }

        /* Jedes Service-Item */
        .service-item {
            font-size: 3.4rem;
            font-weight: 700;
            line-height: 1.2;
            color: #7a7d9b;
            opacity: 0.6;
            transition: opacity 0.4s ease-in-out, color 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* Hervorgehobenes (aktives) Item */
        .service-item.active {
            color: #333;
            opacity: 1;
            transform: translateY(-5px);
        }

        .hero p {
            font-size: 1.25rem;
            color: #555;
            max-width: 600px;
            margin-top: 1rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-button svg {
            margin-left: 0.5rem;
        }

        /* Wellen-Animation (optional, unverändert) */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave-container svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Der Maskierungseffekt blendet den oberen Bereich sanft aus.
       Hier startet der Verlauf oben (transparent) und wird ab ca. 40% in volle Deckkraft (schwarz) übergehen. */
            mask-image: linear-gradient(to bottom, transparent, black 90%);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 90%);
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            opacity: 0.3;
            transform-origin: center;
            --translateX: 0px;
            --translateY: 0px;
            --scale: 1;
        }

        .wave-1 {
            background: radial-gradient(circle at center, transparent 1%, #e6e0d8 70%);
            animation: rotate 45s linear infinite;
        }

        .wave-2 {
            background: radial-gradient(circle at center, transparent 1%, #d4cbc0 70%);
            animation: rotate 30s linear infinite reverse;
        }

        .wave-3 {
            background: radial-gradient(ellipse at center, transparent 1%, #e0d8cc 70%);
            animation: rotate 35s linear infinite;
            --scale: 1.1;
        }

        @keyframes rotate {
            from {
                transform: translate(var(--translateX), var(--translateY)) scale(var(--scale)) rotate(0deg);
            }

            to {
                transform: translate(var(--translateX), var(--translateY)) scale(var(--scale)) rotate(360deg);
            }
        }

        /* Responsivität */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .service-item {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serviceItems = document.querySelectorAll('.service-item');
            let currentIndex = 0;
            const intervalTime = 2500;

            function updateSlider() {
                serviceItems.forEach(item => item.classList.remove('active'));
                serviceItems[currentIndex].classList.add('active');
                currentIndex = (currentIndex + 1) % serviceItems.length;
            }

            updateSlider(); // Start sofort
            setInterval(updateSlider, intervalTime);
        });
    </script>
